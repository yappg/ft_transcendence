scrape_configs:

  - job_name: prometheus
    static_configs:
    - targets:
      - localhost:9090

  - job_name: cadvisor
    static_configs:
      - targets:
        - cadvisor:8080

  - job_name: postgres
    static_configs:
      - targets:
        - database-exporter:9187


