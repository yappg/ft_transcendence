    backend:
      container_name: backend
      build:
        context: ./src/Backend
        target: ${ENV:-production}
        dockerfile: Dockerfile
      image: backend
      environment:
        JWT_SECRET_KEY: ${JWT_SECRET_KEY}
        CLIENT_ID_42: $${CLIENT_ID_42}
        CLIENT_SECRET_42: $${CLIENT_SECRET_42}
        GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
        POSTGRES_DB: ${POSTGRES_DB}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        REDIS_PASS: ${REDIS_PASS}
# DEV ==============>
      volumes:
        - ./src/Backend/source:/app/source:rw
        - ./src/Backend/config:/app/config:rw
        - static_files:/app/staticfiles
        - media_files:/app/UsersMedia
# ==================>
      networks:
        - transcendence
      ports:
        - 8080:8080
      depends_on:
        cache:
          condition: service_healthy
        database:
          condition: service_healthy
      # healthcheck:
      #     test: ["CMD", ""]
      #     interval: 1m30s
      #     timeout: 30s
      #     retries: 5
      #     start_period: 30s
      restart: always


    cache:
      container_name: redis
      image: redis:alpine
      environment:
        REDIS_PASS: ${REDIS_PASS}
      volumes:
        - redis-data:/data
        - "./src/Services/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro"
      command: "redis-server /usr/local/etc/redis/redis.conf  --requirepass $REDIS_PASS"
      networks:
        - transcendence
      healthcheck:
        test: ["CMD", "redis-cli", "-a", "${REDIS_PASS}", "ping"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 5s
      restart: always

