    frontend:
      container_name: frontend
      build:
        context: ./src/Frontend
        target: ${ENV:-production}
        dockerfile: Dockerfile
      image: frontend
# # DEV ==============>
      volumes:
        - ./src/Frontend/source:/app:rw
        - /app/.next
        - /app/node_modules
# # ==================>
      networks:
        - transcendence
      ports:
        - 3000:3000
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:3000/"]
        interval: 10s
        timeout: 5s
        retries: 3
        start_period: 5s
      restart: always


    backend:
      container_name: backend
      build:
        context: ./src/Backend
        target: ${ENV:-production}
        dockerfile: Dockerfile
      image: backend
      environment:
        JWT_SIGNING_KEY: ${JWT_SIGNING_KEY}
