  static-files:
    name: static

  media-files:
    name: media
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/src/Backend/source/UsersMedia

  redis-data:
    name: redis
    # driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: ./data/redis

  postgres-data:
    name: postgres
    # driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: ./data/postgres


networks:
  transcendence:
    name: transcendence
